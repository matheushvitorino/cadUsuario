<!doctype html>
<html lang="pt-br">

<head>
  <title>Cadastrar Usuario</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.21.0/jquery.validate.min.js"
    integrity="sha512-KFHXdr2oObHKI9w4Hv1XPKc898mE4kgYx58oqsc/JqqdLMDI4YjOLzom+EMlW8HFUd0QfjfAvxSL6sEq/a42fQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="/public_html/controllers/validation.js"></script>
</head>

<body>
  <main class="container">

    <nav class="navbar bg-body-tertiary" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand h1">Formulário de Cadastro</a>
      </div>
    </nav>

    <form action="" id="cadUsuario" class="row g-3 mt-1">

      <div class="col-6 mb-1">
        <label for="nome" class="form-label">Nome</label>
        <input type="text" class="form-control" id="nome" name="nome" placeholder="Nome">
        <span class="error text-danger"></span>
      </div>

      <div class="col-6" mb-1>
        <label for="sobrenome" class="form-label">Sobrenome</label>
        <input type="text" class="form-control" id="sobrenome" name="sobrenome" placeholder="Sobrenome">
        <span class="error text-danger"></span>
      </div>

      <div class="col-md-6">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" name="email" id="email">
        <span class="error text-danger"></span>
      </div>

      <div class="col-md-6">
        <label for="senha" class="form-label">Senha</label>
        <input type="password" class="form-control" name="senha" id="senha">
        <span class="error text-danger"></span>
      </div>

      <h2>Endereço</h2>

      <div class="row mb-4">

        <div class="col">
          <label for="cep" class="form-label">CEP</label>
          <input id="cep" class="form-control" name="cep" type="text">
          <span class="error text-danger"></span>
        </div>

        <div class="col">
          <label for="rua" class="form-label">Rua</label>
          <input id="rua" class="form-control" type="text" disabled />
          <span class="error text-danger"></span>
        </div>

      </div>

      <div class="row mb-4">

        <div class="col">
          <label for="bairro" class="form-label">Bairro</label>
          <input id="bairro" class="form-control" type="text" disabled />
          <span class="error text-danger"></span>
        </div>

        <div class="col">
          <label for="cidade" class="form-label">Cidade</label>
          <input id="cidade" class="form-control" type="text" disabled />
          <span class="error text-danger"></span>
        </div>

        <div class="col">
          <label for="estado" class="form-label">Estado</label>
          <input id="estado" class="form-control" type="text" disabled />
          <span class="error text-danger"></span>
        </div>

      </div>
      
      <div class="row mb-4">

        <div class="col">
          <label for="numero" class="form-label">Número</label>
          <input class="form-control" type="text" placeholder="Ex:103" name="numero" id="numero" />
          <span class="error text-danger"></span>
        </div>

        <div class="col">
          <label for="complemento" class="form-label">Complemento</label>
          <input class="form-control" type="text" id="complemento" name="complemento" />
          <span class="error text-danger"></span>
        </div>

      </div>

      <div class="mb-3">
        <button type="submit" class="btn btn-dark btn-lg">Verificar</button>
      </div>

    </form>

  </main>
  <script src="/public_html/controllers/main.js"></script>

</body>

</html>
